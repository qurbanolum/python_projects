{% extends 'base.html' %}
{% block content%}
<h1>{{ title|capfirst }}</h1>
{% for item in current_page %}
<p>{{ item.pk }}: {{ item.title }}</p>
{% endfor %}

<nav>
    <ul>
        {% for p in current_page.paginator.page_range %}
        <li>
            <a href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

{% endblock %}
